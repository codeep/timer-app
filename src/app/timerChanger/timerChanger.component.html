<button class="btn" [style.background-color] = buttonColor><span class="delete">Timer {{buttonId + 1}}</span></button>
<app-input class="color" [type]="'color'" (modelChange)="newColor($event)"></app-input>
<app-button *ngIf="numberOfTimers > 3" (onClick)="onDeleteTimer()" [btnType] = "'close'"></app-button>
